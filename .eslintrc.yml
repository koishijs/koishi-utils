parser: '@typescript-eslint/parser'

extends: standard

plugins:
  - '@typescript-eslint'

rules:
  comma-dangle:
    - warn
    - always-multiline
  no-mixed-operators: off
  no-unused-vars: off
  no-return-assign: off
  # https://github.com/typescript-eslint/typescript-eslint/issues/618
  no-dupe-class-members: off
  one-var: off
  operator-linebreak: off
